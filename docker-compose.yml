# Tableau 元数据治理平台 - Docker Compose 配置
# 一键部署前后端服务

services:
  # ========== 后端 Flask API ==========
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: metadata-backend
    restart: unless-stopped
    ports:
      - "8202:8201"
    environment:
      - FLASK_ENV=production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8201
      # Tableau 配置 (从 .env 文件读取)
      - TABLEAU_BASE_URL=${TABLEAU_BASE_URL}
      - TABLEAU_PAT_NAME=${TABLEAU_PAT_NAME}
      - TABLEAU_PAT_SECRET=${TABLEAU_PAT_SECRET}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      # 数据持久化
      - ./data:/app/data
      # 日志持久化
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8201/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - metadata-network

  # ========== 前端 Next.js ==========
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - BACKEND_URL=http://backend:8201
    container_name: metadata-frontend
    restart: unless-stopped
    ports:
      - "3201:3200"
    environment:
      - NODE_ENV=production
      - PORT=3200
      - BACKEND_URL=http://backend:8201
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3200/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - metadata-network

networks:
  metadata-network:
    driver: bridge
    # 禁用 IPv6 避免 DNS 解析延迟 (可减少 4-5 秒首次连接延迟)
    enable_ipv6: false
    driver_opts:
      # MTU 优化 (VPN/虚拟化环境下默认 1500 可能过大)
      com.docker.network.driver.mtu: 1400

volumes:
  metadata-data:
    driver: local
